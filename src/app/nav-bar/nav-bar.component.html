<mat-toolbar color="primary">
  <span class="text" routerLink="" style="cursor: pointer"
    >LSND University</span
  >
  <span class="spacer"></span>
  <button mat-button routerLink="studentsHome" class="color-btn">
    Students
  </button>
  <button mat-button class="color-btn" [matMenuTriggerFor]="coursesSubMenu">
    Courses
  </button>
  <span class="spacer"></span>
  <button mat-button class="logout-button" [mat-menu-trigger-for]="userMenu">
    <mat-icon>person</mat-icon>
    {{ "Layth" }}
  </button>
  <mat-menu #userMenu="matMenu">
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      Logout
    </button>
  </mat-menu>
  <mat-menu #coursesSubMenu>
    <button mat-button routerLink="#">All Courses</button>
    <button mat-button routerLink="#">Assign Course To Instructor</button>
    <button mat-button routerLink="#">Add/Update Course</button>
  </mat-menu>
</mat-toolbar>
