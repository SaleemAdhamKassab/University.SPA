<div class="container mt-5">
  @if(studentCourses.length>0) { @for (studentCourse of studentCourses; track
  $index) {

  <input
    type="checkbox"
    (change)="onCheckBoxChang(studentCourse.courseId, $event)"
  />
  {{ studentCourse.courseName }}
  <br />
  }

  <br />
  <button type="button" class="btn btn-primary" (click)="registerCourses()">
    Register
  </button>

  }@else { registration is <span style="color: red">NOT ACTIVE</span> for old
  Students.. }
</div>
